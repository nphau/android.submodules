android {

    compileSdk build_versions.target_sdk

    defaultConfig {
        minSdk build_versions.min_sdk
        targetSdk build_versions.target_sdk
        resConfigs "en", "vi"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }
    buildFeatures {
        dataBinding true
        viewBinding true
    }
    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError true
    }
    // For kotlin debug
    kapt {
        javacOptions {
            option("-Xmaxerrs", 2000)
        }
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        useIR = true
    }
    testOptions {
        unitTests.includeAndroidResources = true
    }
    packagingOptions {
        // Jackson XML
        pickFirst 'META-INF/services/javax.xml.stream.XMLInputFactory'
        resources.excludes.add("META-INF/*")
    }
}

dependencies {

    // Android X
    api 'com.google.android.material:material:1.5.0'
    api 'androidx.appcompat:appcompat:1.4.1'

    // Kotlin
    api deps.kotlin.stdlib
    api('androidx.core:core-ktx:1.7.0') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib'
        exclude group: 'androidx.annotation', module: 'annotation'
        exclude group: 'androidx.core', module: 'core'
    }

    api 'androidx.constraintlayout:constraintlayout:2.1.3'

    // androidx.paging
    api deps.paging_ktx
    api deps.paging_common
    api deps.paging_rxjava2

    api 'androidx.work:work-runtime-ktx:2.7.1'

    api deps.jakewharton.rxbinding3
    api deps.preference.ktx

    // RxJava3
    api deps.rxjava3
    api deps.rxandroid3

    // LOGGER: Timber
    api deps.timber

    // Multi dex
    api 'androidx.multidex:multidex:2.0.1'
    // Shimmer loading
    api 'com.facebook.shimmer:shimmer:0.5.0'
    // markdown
    api 'org.jetbrains:markdown:0.2.1'
}
