/**
 * Shared file between builds so that they can all use the same dependencies and
 * maven repositories.
 **/
ext.deps = [:]
def versions = [:]
versions.paging = "3.0.0-alpha12"
versions.timber = "4.7.1"
versions.work = "2.7.0-alpha01"
versions.multidex = "2.0.1"
versions.google_services = "4.3.2"
versions.crashlytics = '2.5.2'
versions.sonarqube = "2.8"
versions.kotlin_version = "1.5.31"
versions.preference = "1.1.1"
versions.datastore = "1.0.0-alpha06"
ext.versions = versions

def build_versions = [:]
build_versions.min_sdk = 21
build_versions.target_sdk = 31
ext.build_versions = build_versions

def preference = [:]
preference.ktx = "androidx.preference:preference-ktx:$versions.preference"
deps.preference = preference

def kotlin = [:]
kotlin.stdlib = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin_version"
kotlin.plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin_version"
kotlin.serialization = "org.jetbrains.kotlin:kotlin-serialization:$versions.kotlin_version"
kotlin.allopen = "org.jetbrains.kotlin:kotlin-allopen:$versions.kotlin_version"
deps.kotlin = kotlin

def google = [:]
google.services = "com.google.gms:google-services:${versions.google_services}"
google.crashlytics = "com.google.firebase:firebase-crashlytics-gradle:${versions.crashlytics}"
google.perf = "com.google.firebase:perf-plugin:1.4.0"
deps.google = google

deps.paging_ktx = "androidx.paging:paging-runtime-ktx:$versions.paging"
deps.paging_common = "androidx.paging:paging-common:$versions.paging"
deps.paging_rxjava2 = "androidx.paging:paging-rxjava2:$versions.paging"

deps.timber = "com.jakewharton.timber:timber:$versions.timber"
deps.rxjava3 = "io.reactivex.rxjava3:rxjava:3.0.11"
deps.rxandroid3 = "io.reactivex.rxjava3:rxandroid:3.0.0"

def work = [:]
work.runtime_ktx = "androidx.work:work-runtime-ktx:$versions.work"
deps.work = work

def jakewharton = [:]
jakewharton.rxbinding3 = "com.jakewharton.rxbinding2:rxbinding-kotlin:2.2.0"
jakewharton.rxrecyclerview = "com.jakewharton.rxbinding3:rxbinding-recyclerview:3.0.0"
deps.jakewharton = jakewharton

ext.deps = deps

static def addRepos(RepositoryHandler handler) {
    handler.google()
    handler.mavenCentral()
    handler.maven { url 'https://jitpack.io' }
}

ext.addRepos = this.&addRepos
